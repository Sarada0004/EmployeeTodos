<!-- <a href="#!" data-target="#login" data-toggle="modal" class="btn btn-primary mt-5">Login</a> -->

<div class="modal fade show" style="display: block" id="login" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body login">
                <div class="row">
                    <div class="col-lg-12">

                        <form id="loginform" action="" name="loginform">
                            <div class="logo d-flex justify-content-center mb-3"><img src="assets/images/haims_logo.png"  alt="" /></div>
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <h3>Login</h3>
                                    <!-- <p>Enter login Credentials to Login! </p> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control" placeholder="User Name" (input)="changetype('login')" [(ngModel)]="userdetails['login']" name="user"/>
                                <span *ngIf="!validate['login']" style="color: #e61010"><i class="fas fa-exclamation-triangle"></i> Please enter user id </span>

                            </div>
                            <div class="form-group">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="form-control" placeholder="Password" (input)="changetype('password')"  placeholder="Enter password" [(ngModel)]="userdetails['password']" name="password"/>
                                <span *ngIf="!validate['password']" style="color: #e61010"><i class="fas fa-exclamation-triangle"></i>Please enter password </span>

                            </div>
                            <!-- <div class="form-group row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="d-flex">
                                        <div class="checkbox">
                                            <input type="checkbox" id="remember" />
                                            <label for="remember">Remember Me</label>
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                            <div class="form-group row text-center">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <button class="btn btn-primary text-uppercase btn-rounded" type="submit" (click)="submituserdetails()">Submit</button>
                                </div>
                            </div>

                            <!-- <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                                    <a href="javascript:void(0)" id="to-recover" class="text-white text-decoration-none"><i class="fa fa-lock mr-2"></i> Forgot Password?</a>
                                </div>
                            </div> -->
                        </form>


                        <form id="recoverform">
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <h3>Recover Password</h3>
                                    <p>Enter your Email and instructions will be sent to you! </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <i class="fa fa-envelope"></i>
                                    <input class="form-control" type="text" required="" placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <button class="btn btn-primary btn-lg btn-block text-uppercase" type="submit">Reset</button>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <a href="javascript:void(0)" id="to-login" class="text-white text-decoration-none float-right"><i class="fas fa-sign-in-alt mr-2"></i> Back to Login</a>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
