        <table #myTable mat-table  [dataSource]="dataSource" matSort style="border:1px"
        class="w-100" >
        <ng-container  matColumnDef="id">
            <th class="text-center" mat-header-cell *matHeaderCellDef
                mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container  matColumnDef="name">
          <th class="text-center" mat-header-cell *matHeaderCellDef
              mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container  matColumnDef="action">
          <th class="text-center" mat-header-cell *matHeaderCellDef
              mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let element"> 
            <a (click)="editEmp(element)">Edit</a>
            <a (Click)="deleteEmp(element)">Delete</a>
          </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
